# -- Main Menu --
# The main menu is displayed in the header at the top of the page.
# Acceptable parameters are name, pageRef, page, url, title, weight.
# 
# The simplest menu configuration is to provide:
#   name = The name to be displayed for this menu link
#   pageRef = The identifier of the page or section to link to
#
# By default the menu is ordered alphabetically. This can be
# overridden by providing a weight value. The menu will then be
# ordered by weight from lowest to highest.

[[main]]
  name = "Home"
  pageRef = "/"
  weight = 1

[[main]]
  name = "About"
  pageRef = "posts/about.md"
  weight = 2

[[main]]
  name = "Research"
  pageRef = "/Research"
  weight = 3

[[main]]
  name = "Others"
  pageRef = "posts/others/_others.md"
  weight = 10

[[main]]
  name = "Activities/News"
  pageRef = "posts/news/"
  weight = 20


[[main]]
  name = "PhD research"
  parent = "Research"
  pageRef = "posts/research/Dissertation.md"
  weight = 10
[[main]]
  name = "BS and MS research"
  parent = "Research"
  pageRef = "posts/research/BSandMS.md"
  weight = 12

[[main]]
  name = "List of Publication"
  parent = "Research"
  pageRef = "posts/research/ListOfPublication.md"
  weight = 15

